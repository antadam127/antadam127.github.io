<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load d3.js -->
    <!-- <script src="../../../assets/js/d3.v7.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/d3-geo@3/dist/d3-geo.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/topojson-client@3/dist/topojson-client.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4/dist/d3-geo-projection.min.js"></script> -->

    <title>TITLE</title>
  </head>
  <body>
    <div id="container"></div>

    <script type="module">
      // Declare the chart dimensions and margins.
      const width = 640;
      const height = 400;
      const marginTop = 20;
      const marginRight = 20;
      const marginBottom = 30;
      const marginLeft = 40;

      // Declare the x (horizontal position) scale.
      const x = d3
        .scaleUtc()
        .domain([new Date("2023-01-01"), new Date("2024-01-01")])
        .range([marginLeft, width - marginRight]);

      // Declare the y (vertical position) scale.
      const y = d3
        .scaleLinear()
        .domain([0, 100])
        .range([height - marginBottom, marginTop]);

      // Create the SVG container.
      const svg = d3.create("svg").attr("width", width).attr("height", height);

      // Add the x-axis.
      svg
        .append("g")
        .attr("transform", `translate(0,${height - marginBottom})`)
        .call(d3.axisBottom(x));

      // Add the y-axis.
      svg.append("g").attr("transform", `translate(${marginLeft},0)`).call(d3.axisLeft(y));

      // Append the SVG element.
      container.append(svg.node());
    </script>
  </body>
</html>
