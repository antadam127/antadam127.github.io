    <!-- POST -->
    <section class="section">
      <div class="container">
        <article class="row mb-4">
          <div class="col-lg-10 mx-auto mb-4">
            <h1 class="title-ua h2 mb-3"></h1>
            <ul class="list-inline post-meta mb-3">
              <li class="list-inline-item"><i class="ti-user mr-2"></i><a href="author.html">Anthony Adam</a></li>
              <li class="date-ua list-inline-item"></li>
              <li class="list-inline-item">Categories : <a id="cat-ua" href="#!" class="cat-ua ml-1"> </a></li>
              <li class="list-inline-item">Tags : <a id="tag-ua" href="#!" class="tag-ua ml-1"> </a></li>
            </ul>
          </div>
          <div class="col-12 mb-3">
            <div class="post-slider">
              <img id="img-1-ua" style="aspect-ratio: 15/7; object-fit: cover" src="" class="img-fluid" alt="post-thumb_image_1" />
              <img id="img-2-ua" style="aspect-ratio: 15/7; object-fit: cover" src="" class="img-fluid" alt="post-thumb_image_2" />
              <img id="img-3-ua" style="aspect-ratio: 15/7; object-fit: cover" src="" class="img-fluid" alt="post-thumb_image_3" />
            </div>
          </div>
          <div class="col-lg-10 mx-auto">
            <h3 class="title-ua"></h3>
            <hr />
            <div class="content">
              <div class="notices info">
                <p>
                  <b class="title-ua"></b> is a
                  <em id="int-ua" class="tag-ua"></em>
                  <em class="cat-ua"></em> located in State College, Pennsylvania.
                </p>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col-sm-7">
                <p id="p1-ua" class="m-0"></p>
              </div>
              <div class="col-sm-5 text-center my-3">
                <a id="dir-btn-ua" href="#!" target="_blank" class="btn btn-outline-primary pr-3">Get Directions <img src="images/google-maps.png" alt="Google Maps" width="20px" /></a>
              </div>
            </div>

            <hr style="margin: 32px 0" />
            <!-- <hr/> -->
            <div id="iframe-cont-ua"></div>
            <div id="google-reviews"></div>
          </div>
        </article>
      </div>
    </section>
    <script src="js/mainContent.js"></script>
    <script>
      slickOptions.arrows = true;
      slickOptions.autoplaySpeed = 4000;
      slickOptions.fade = false;
      slickOptions.pauseOnHover = true;

      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("r");
      let art;
      mainContent.forEach((a) => {
        if (a.id == id) art = a;
      });
      if (art) {
        document.title = art.title;
        $(".title-ua").html(art.title);
        $(".date-ua").html(`Date : ${art.date}`);
        $(".cat-ua").html(art.category);
        $("#cat-ua").attr("href", `index.html?c=${art.category}`);
        $(".tag-ua").html(art.tag);
        if (art.tag == "Market") $("#int-ua").html("International");
        $("#tag-ua").attr("href", `index.html?t=${art.tag}`);
        $("#img-1-ua").attr("src", `images/posts/${art.id}/image_1.jpg`);
        $("#img-2-ua").attr("src", `images/posts/${art.id}/image_2.jpg`);
        $("#img-3-ua").attr("src", `images/posts/${art.id}/image_3.jpg`);
        $("#p1-ua").html(art.content);
        $("#dir-btn-ua").attr("href", art.google);

        $("#iframe-cont-ua").append(art.iframe);
        $("iframe").attr("width", "100%");
      } else window.location.href = "index.html";
    </script>

    <link rel="stylesheet" href="https://cdn.rawgit.com/stevenmonson/googleReviews/master/google-places.css" />
    <script src="https://cdn.jsdelivr.net/gh/stevenmonson/googleReviews@6e8f0d794393ec657dab69eb1421f3a60add23ef/google-places.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyB845vGMUYbl8CH0TQy6EXkiNi9sSdyblE&signed_in=true&libraries=places"></script>

    <script>
      jQuery(document).ready(function ($) {
        $("#google-reviews").googlePlaces({
          placeId: art.googleID, //Find placeID @: https://developers.google.com/places/place-id
          render: ["reviews"],
          min_rating: 4,
          max_rows: 4,
        });
      });
    </script>
